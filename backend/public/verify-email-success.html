<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - YSHOP</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html, body { 
      width: 100%; 
      height: 100%; 
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 40px;
      animation: scaleIn 0.5s ease-out;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .message {
      font-size: 16px;
      color: #666;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    
    .status-badge {
      display: inline-block;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 0.3px;
    }
    
    .next-steps {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      margin: 25px 0;
    }
    
    .next-steps h3 {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .next-steps p {
      font-size: 13px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    
    .next-steps p:last-child {
      margin-bottom: 0;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 40px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      letter-spacing: 0.3px;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #999;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 1px;
      color: #667eea;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">YSHOP</div>
    
    <div class="icon">✓</div>
    
    <h1>Email Verified!</h1>
    
    <div class="status-badge">SUCCESS</div>
    
    <p class="message">
      Your email has been successfully verified.
    </p>
    
    <div class="next-steps">
      <h3>What Happens Next:</h3>
      <p>✓ Your store account is created</p>
      <p>✓ Waiting for admin approval</p>
      <p>Once approved, you can log in to your dashboard</p>
    </div>
    
    <a href="/" class="button">Return to YSHOP</a>
    
    <div class="footer">
      Thank you for joining YSHOP!
    </div>
  </div>
</body>
</html>
